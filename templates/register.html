<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    </head>

    <body class="container-fluid">

        <br>

        <div class="container">

            <div class="d-flex justify-content-center" style="margin-top:1%; position: relative;">
                <br>
                <div class="col-md-6" style="border:1px solid grey; padding: 2%;">
                    <div>
                        <h2>Register</h2>
                        <br>
                        {% if messages %}
                        {% for message in messages %}
                        <div role="alert" class="alert alert-info">{{ message }}</div>
                        <br>
                        {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="fname" class="form-label">First Name </label>
                                <input type="text" class="form-control" id="fname" name="fname" required>
                            </div>

                            <div class="mb-3">
                                <label for="lname" class="form-label">Last Name </label>
                                <input type="text" class="form-control" id="lname" name="lname" required>
                            </div>

                            <div class="mb-3">
                                <label for="uname" class="form-label">Username </label>
                                <input type="text" class="form-control" id="uname" name="uname" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="passwd" class="form-label">Password </label>
                                <input type="password" class="form-control" id="passwd" name="passwd" required>
                            </div>

                            <input type="submit" class="btn btn-primary" value="Register">
                        </form>

                        <p>Already have an account, <a href="/school/login">click here</a> to login</p>
                    </div>
                </div>
            </div>

        </div>

        <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

    </body>

</html>
